<form [formGroup]="form" >
  <button mat-button
          *ngIf="model.editing"
          color="warn"
          [disabled]="!model.editing || !hasSelectedItems"
          (click)="onRemoveQueueItems()">
    Remove
  </button>
  <button mat-button
          color="primary"
          (click)="onEditModeChanged()">
    {{ model.editing ? 'Done' : 'Edit' }}
  </button>
</form>
