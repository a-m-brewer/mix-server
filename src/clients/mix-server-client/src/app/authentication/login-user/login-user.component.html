<div class="container">
  <mat-card class="form-card">
    <mat-card-header class="form-header">
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content >
      <form [formGroup]="form">
        <mat-form-field class="form-field-block">
          <mat-label>Username</mat-label>
          <input type="text" spellcheck="false" autocorrect="off" autocomplete="off" matInput [formControlName]="usernameKey">
          @if (form.get(usernameKey)?.hasError('required')) {
            <mat-error>
              A username is required
            </mat-error>
          }
        </mat-form-field>
        <mat-form-field class="form-field-block">
          <mat-label>Password</mat-label>
          <input type="password" matInput [formControlName]="passwordKey">
          @if (form.get(passwordKey)?.hasError('required')) {
            <mat-error>
              A password is required
            </mat-error>
          }
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <div class="form-buttons">
        <button mat-button color="primary" [disabled]="!form.valid || loading" (click)="onSubmit()">
          Submit
        </button>
      </div>
    </mat-card-actions>
    @if (loading) {
      <mat-card-footer>
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      </mat-card-footer>
    }
  </mat-card>
</div>
