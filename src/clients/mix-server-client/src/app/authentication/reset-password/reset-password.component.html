<div class="container">
  <mat-card class="form-card">
    <mat-card-header class="form-header">
      <mat-card-title>Reset Password</mat-card-title>
    </mat-card-header>
    <mat-card-content >
      <form [formGroup]="form">
        <mat-form-field class="form-field-block" *ngIf="!loginPassword || loginPassword === ''">
          <mat-label>Current Password</mat-label>
          <input type="password" matInput [formControlName]="currentPasswordKey">
          <mat-error *ngIf="form.get(currentPasswordKey)?.hasError('required')">
            A password is required
          </mat-error>
        </mat-form-field>

        <mat-form-field class="form-field-block">
          <mat-label>New Password</mat-label>
          <input type="password" matInput [formControlName]="newPasswordKey">
          <mat-error *ngIf="form.get(newPasswordKey)?.hasError('required')">
            A password is required
          </mat-error>

          <mat-error *ngIf="form.hasError('passwordMismatch')">
            Passwords must match
          </mat-error>
        </mat-form-field>

        <mat-form-field class="form-field-block">
          <mat-label>Confirm New Password</mat-label>
          <input type="password" matInput [formControlName]="newPasswordConfirmationKey">
          <mat-error *ngIf="form.get(newPasswordConfirmationKey)?.hasError('required')">
            A confirmation password is required
          </mat-error>

          <mat-error *ngIf="form.hasError('matching')">
            Passwords must match
          </mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <div class="form-buttons">
        <button mat-button color="primary" [disabled]="!form.valid || loading" (click)="onSubmit()">
          Submit
        </button>
      </div>
    </mat-card-actions>
    <mat-card-footer *ngIf="loading">
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
</div>
